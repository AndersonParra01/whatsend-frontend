<p-table [value]="customer" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>NÂ°</th>
      <th>Mensaje</th>
      <th>Intervalo</th>
      <th>Fecha Creacion</th>
      <th>Ultima Actualizacion</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template #body let-customer let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td [innerHTML]="customer.message"></td>
      <td>{{ customer.intervale }}</td>
      <td>{{ customer.created_at }}</td>
      <td>{{ customer.updated_at }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          [outlined]="true"
          (click)="editCustomer(customer)"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="deleteCustomer(customer)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
