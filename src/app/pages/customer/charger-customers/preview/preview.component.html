<div class="bg-gray-50 p-4 rounded-lg">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center">
      <i class="fas fa-file-excel text-green-500 text-2xl mr-2"></i>
      <span class="font-medium">{{ selectedFile?.name }}</span>
    </div>
    <button (click)="removeFile()" class="text-red-500 hover:text-red-600">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div *ngIf="previewData.length" class="overflow-x-auto">
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-gray-100">
          <th *ngFor="let header of previewHeaders" class="p-2 text-left">
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of previewData.slice(0, 5)">
          <td *ngFor="let cell of row" class="p-2 border-t">
            {{ cell }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
