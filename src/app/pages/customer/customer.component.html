<p-toolbar styleClass="w-full">
  <ng-template #start> </ng-template>
  <ng-template #center>
    <h1
      class="text-heading font-heading text-2xl text-foreground mb-8 text-center"
    >
      Gestión de clientes
    </h1>
  </ng-template>
  <ng-template #end></ng-template>
</p-toolbar>
<div class="flex justify-between">
  <div></div>
  <div></div>
  <p-button
    *ngIf="showLoadOptions"
    label="Atrás"
    icon="pi pi-arrow-circle-left"
    severity="info"
    (onClick)="backToCard()"
    class="p-2"
  />
</div>
<div class="grid md:grid-cols-2 gap-6">
  <div
    *ngIf="!showLoadOptions"
    (click)="navigateToCustomerList()"
    class="bg-card rounded-lg p-20 shadow-sm hover:shadow-lg transition-all cursor-pointer transform hover:-translate-y-1"
  >
    <div class="flex flex-col items-center">
      <i class="pi pi-clipboard" style="font-size: 3rem"></i>
      <h2 class="text-xl font-heading mb-2">Ver clientes</h2>
      <p class="text-accent text-center">
        Total Clientes: {{ customers.length }}
      </p>
    </div>
  </div>

  <!-- Load Customers Card -->
  <div
    *ngIf="!showLoadOptions"
    (click)="openLoadOptions()"
    class="bg-card rounded-lg p-20 shadow-sm hover:shadow-lg transition-all cursor-pointer transform hover:-translate-y-1"
  >
    <div class="flex flex-col items-center">
      <i class="pi pi-users" style="font-size: 3rem"></i>
      <h2 class="text-xl font-heading mb-2">Cargar clientes</h2>
      <p class="text-accent text-center">Agregar clientes únicos o masivos</p>
    </div>
  </div>

  <div
    *ngIf="showLoadOptions"
    (click)="createCustomerOne()"
    class="bg-card rounded-lg p-20 shadow-sm hover:shadow-lg transition-all cursor-pointer transform hover:-translate-y-1"
  >
    <div class="flex flex-col items-center">
      <i class="pi pi-user-plus" style="font-size: 3rem"></i>
      <h2 class="text-xl font-heading mb-2">Agregar cliente único</h2>
      <p class="text-accent text-center">Agregar cliente</p>
    </div>
  </div>

  <div
    *ngIf="showLoadOptions"
    (click)="uploadCustomerMultiple()"
    class="bg-card rounded-lg p-20 shadow-sm hover:shadow-lg transition-all cursor-pointer transform hover:-translate-y-1"
  >
    <div class="flex flex-col items-center">
      <i class="pi pi-cloud-upload" style="font-size: 3rem"></i>
      <h2 class="text-xl font-heading mb-2">Carga masiva</h2>
      <p class="text-accent text-center">
        Cargar varios clientes via Excel o Imagen
      </p>
    </div>
  </div>
</div>
